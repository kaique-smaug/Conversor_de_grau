<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Celcius em Farenheit</title>
</head>

<body class="dark">

    <header>
        <h1>temperature converter</h1>
        <div id="contentbuttondark">
            <label for="change-theme">
                <input type="checkbox" name="change-theme" id="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>



    <div class="container-kaique card">
        <span class="tamanho-span">Celsius e Fahrenheit</span>
        <div id="subcontent">

            <fieldset>


                <label for="button" >
                    <span>Insira um valor em Fahrenheit(f) para converter em Celsius(c): </span><input type="text" id="celcius" >
                    <div id="append_c">


                    </div>
                    <br>
                    <hr>
                    <br>
                    <span>Insira um valor em celsius(c) para transformar em Fahrenheit(f): </span><input type="text" id="fahrenheit" >
                    <div id="append_f">


                    </div>
                    <br><br>
                </label>
                <br><br>
                
                <input type="button" value="Submit" id="button" class="btn btn-primary">
            </fieldset>
        </div>

    </div>
    <script src="cf.js"></script>
</body>

</html>
